        <h1><strong>Add Contact</strong></h1>

        <div id="parent-container">

            <form id="grid-container" action="added-contacts.html" name="contactForm" method="post">
                <div class="grid-element"><label for="cname"><strong>Name</strong></label></div>
                <div class="grid-element"><input type="text" id="cname" name="cname" required pattern="^(?!\s)([a-zA-Z0-9]+(\s[a-zA-Z0-9]+)*)?(?!\s)$" title="Name must be alphanumeric" oninvalid="this.setCustomValidity('Please match the requested format.')" oninput="this.setCustomValidity('')" placeholder="Enter contact name"></div>

                <div class="grid-element"><label for="location"><strong>Location</strong></label></div>
                <div class="grid-element"><input id="location" type="text" name="location" required></div>

                <div class="grid-element"><label for="cinfo"><strong>Contact Information</strong></label></div>
                <div class="grid-element"><input type="text" id="cinfo" name="cinfo" required placeholder="Enter contact information"></div>

                <div class="grid-element"><label for="email"><strong>Email</strong></label></div>
                <div class="grid-element"><input type="email" id="email" name="email" required placeholder="Enter contact email"></div>

                <div class="grid-element"><label for="website"><strong>Website</strong></label></div>
                <div class="grid-element"><input type="url" id="website" name="website" required placeholder="Enter contact website"></div>
                
                <div class="grid-element"><br></div>

                <div class="grid-element"><input type="submit" value="Submit"></div>
            </form>

            <div id="map"></div>

        </div>
    </body>
