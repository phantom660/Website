<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Contact</title>
        <link rel="stylesheet" href="../css/style_add-contact.css">
        <script src="../js/script_add-contact.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href = "aboutme.html">About Me</a><br></li>
                <li><a href = "mycontacts.html">My Contacts</a></li>
                <li><a href = "add-contact.html">Add Contact</a></li>
                <li><a href = "added-contacts.html">Added Contacts</a></li>
            </ul>
        </nav>

        <h1><strong>Add Contact</strong></h1>

        <form id="grid-container" action="added-contacts.html" name="contactForm" method="post">
            <div class="grid-element"><label for="cname"><strong>Name</strong></label></div>
            <div class="grid-element"><input type="text" id="cname" name="cname" required></div>

            <div class="grid-element"><label for="location"><strong>Location</strong></label></div>
            <div class="grid-element"><input type="text" id="location" name="location" required></div>

            <div class="grid-element"><label for="cinfo"><strong>Contact Information</strong></label></div>
            <div class="grid-element"><input type="text" id="cinfo" name="cinfo" required></div>

            <div class="grid-element"><label for="email"><strong>Email</strong></label></div>
            <div class="grid-element"><input type="email" id="email" name="email" required></div>

            <div class="grid-element"><label for="website"><strong>Website</strong></label></div>
            <div class="grid-element"><input type="url" id="website" name="website" required></div>
            
            <div class="grid-element"><br></div>

            <div class="grid-element"><input type="submit" value="Submit"></div>
        </form>
    </body>
